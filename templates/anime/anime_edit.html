{% extends 'common/base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Create Anime</h5>

        <form method="POST" class="post-form">
            {% csrf_token %}
            <div class="row mt-2">
                <div class="col-6">
                    {{ form.title }}
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    {{ form.keyword }}
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-auto">
                    {{ form.period }}
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-auto">
                    {{ form.isEnd }}
                </div>
            </div>
            <div class="text-center">
                <button type="submit" name="save" class="btn btn-primary">Save</button>
                <button type="submit" name="delete" class="btn btn-secondary">Delete</button>
                <a href="/anime" class="save btn btn-outline-dark">back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
