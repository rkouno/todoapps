{% extends 'common/base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Edit adult title</h5>

        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form }}
            <button type="submit" name="save" class="btn btn-primary">Save</button>
            <a href="{% url 'adult_list' %}" class="btn btn-outline-dark">back</a>
        </form>
    </div>
</div>
{% endblock %}
