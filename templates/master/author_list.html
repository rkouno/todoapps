{% extends 'common/base.html' %}
{% block content %}
<!-- Error Message -->
{% if messages %}
<div class="card">
    <div class="card-body">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-octagon me-1"></i>
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>
{% endif %}
<!-- #Error Message -->
<div class="card">
    <div class="card-body">
        <!-- 検索 -->
        <div class="row">
            <form method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-sm-5"><input type="text" name="txtSearch" value="{{ request.session.txtSearch }}" class="form-control" /></div>
                    <div class="col-sm-2"><button type="submit" name="search" class="btn btn-success">search</button></div>
                </div>
            </form>
        </div>
        <!-- #検索 -->
        <div class="row">
            <table class="table table-striped table-hober table-condensed table-sm">
                <thread class="sticke-top table-dark" style="z-index:1">
                    <tr>
                        <th>author_name</th>
                    </tr>
                </thread>
                <tbody>
                    {% for model in models %}
                    <tr>
                        <td><a href="{% url 'author_edit' model.author_id %}" >{{ model.author_name }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        var author=''
        $('table tbody tr').each(function(i,element){
            if($(element).find('a').length > 0){
                if(author ==  $(element).find('a')[0].innerText){
                    $(element).css('background-color', '#A4C6FF')
                } else {
                    author=$(element).find('a')[0].innerText;
                }
            }
        });
    });
</script>
{% endblock %}
