{% extends 'common/base.html' %}
{% block content %}
<!-- Error Message -->
{% if messages %}
<div class="card">
    <div class="card-body">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-octagon me-1"></i>
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>
{% endif %}
<!-- #Error Message -->

<div class="card">
    <div class="card-body">
        <a href="{% url 'category_new' %}" class="btn btn-success">New</a>
        <div class="row">
            <table class="table table-striped table-hober table-condensed table-sm">
                <thread class="sticke-top table-dark" style="z-index:1">
                    <tr>
                        <th>category</th>
                        <th>adult</th>
                        <th></th>
                    </tr>
                </thread>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td>{{ category.category }}</td>
                        <td>{{ category.adult_flg }}</td>
                        <td><a href="{% url 'category_edit' category.slug %}" class="btn btn-success">edit</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
