{% extends 'common/base.html' %}
{% block content %}

<!-- 一覧 -->
<thread class="sticke-top table-dark" style="z-index:1">
    <table class="table table-striped table-hober table-condensed table-sm">
        <tr>
            <th>book_name</th>
            <th></th>
            <th></th>
        </tr>
    </thread>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.book_name }}</td>
            <td><a href="{% url 'book_fix' book.id %}" class="btn btn-success">edit</a></td>
            <td><input type="hidden" name="ReadFlg" value="{{ book.read_flg }}"></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
