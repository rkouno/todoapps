{% extends 'common/base.html' %}
{% block content %}

<!-- 一覧 -->
<section class="section">
    <div class="row">
        <div class="col=lg">
            <div class="card">
                <div class="card-body">
                    <a href="/book/nyaa_download" class="save btn btn-success">back</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped table-hober table-condensed table-sm">
                        <thread class="sticke-top table-dark" style="z-index:1">
                            <tr>
                                <th>download</th>
                            </tr>
                        </thread>
                        <tbody>
                            {% for torrent in torrents %}
                            <tr>
                                <td><a href="{% url 'nyaa' torrent.id torrent.book_id %}">{{ torrent.title }}</a></td>
                            </tr>
                            {% endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped table-hober table-condensed table-sm">
                        <thread class="sticke-top table-dark" style="z-index:1">
                            <tr>
                                <th>download</th>
                            </tr>
                        </thread>
                        <tbody>
                            {% for book in books %}
                            <tr>
                                <td>{{ book.book_name}}</td>
                            </tr>
                            {% endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
