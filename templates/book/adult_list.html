{% extends 'common/base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <a href="{% url 'adult_webscraping' %}" class="btn btn-success">Web scraping</a>
        </div>

        <h2 class="card-title">Sukebei last book list</h2>

            <div class="row mt-2">
                {% for torrent in torrents %}
                <div class="col-sm-3 on_img">
                    <a href="{% url 'adult_download' pk=torrent.id %}">
                        <img src="{{ torrent.img_link }}" alt="{{ torrent.title }}">
                        <p>{{ torrent.title }}</p>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
</div>
{% endblock %}
