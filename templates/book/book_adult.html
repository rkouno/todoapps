{% extends 'common/base.html' %}
{% block content %}

<!-- 一覧 -->
<thread class="sticke-top table-dark" style="z-index:1">
    <table class="table table-striped table-hober table-condensed table-sm">
        <tr>
            <th>author name</th>
            <th></th>
        </tr>
    </thread>
    <tbody>
        {% for author in authors %}
        <tr>
            <td><a href="{% url 'book_detail' 'adult' author.author_id %}">{{ author.author_name }}</a></td>
            <td><input type="hidden" name="ReadFlg" value="{{ author.read_flg }}"></td>
        </tr>
        {% endfor%}
    </tbody>
</table>
{% endblock %}
