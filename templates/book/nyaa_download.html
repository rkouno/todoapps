{% extends 'common/base.html' %}
{% block content %}

<!-- 一覧 -->
<thread class="sticke-top table-dark" style="z-index:1">
    <table class="table table-striped table-hober table-condensed table-sm">
        <tr>
            <th>download</th>
        </tr>
    </thread>
    <tbody>
        {% for book in books %}
        <tr>
            <td><a href="{% url 'download' 'book' book.m_book_id %}">{{ book.title }}</a></td>
        </tr>
        {% endfor%}
        {% for adult in adults %}
        <tr>
            <td><a href="{% url 'download' 'adult' adult.author_id %}">{{ adult.author_name }}</a></td>
        </tr>
        {% endfor%}
    </tbody>
</table>
{% endblock %}
