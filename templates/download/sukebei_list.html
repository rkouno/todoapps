{% extends 'common/base.html' %}
{% block content %}
<!-- Error Message -->
{% if messages %}
<div class="card">
    <div class="card-body">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-octagon me-1"></i>
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>
{% endif %}
<!-- #Error Message -->

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col">
                <a href="{% url 'sukebei_webscrap' %}" class="btn btn-success" onclick="spiners(this)">Web scraping</a>
            </div>
            <h2 class="card-title">Sukebei last book list</h2>
            {% for torrent in torrents %}
            <div class="col-sm-3 on_img">
                <a href="{% url 'sukebei_download' pk=torrent.torrent_link %}">
                    <img src="{{ torrent.img_link }}" alt="{{ torrent.title }}">
                    <p>{{ torrent.title }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
{% load static %}
